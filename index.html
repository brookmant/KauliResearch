<!DOCTYPE html>
<html>
<head>
<title>Program Challenge</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="assets/js/global.js"></script>
<style>
	.container {
	margin:0 auto;
	max-width:500px;
	}
	input {
		margin-top: 5px;
		margin-bottom: 20px;
	}
	button {
		color: white;
		background-color: blue;
	}
	label {
		margin-top: 20px;
	}
	select {
		margin-bottom: 20px;
	}
</style>
<body>
<div class="container">
<h1>Elevators in a Building</h1>
<!--button id="submit">Go Evalator</button-->
<select name="select" id="SelectFloor">
	<option value="Select Floor">Select a Floor</option>
    <option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
</select>
<br>
<label for="CurrentFloor">Current Floor</label><br>
<input id="CurrentFloor" placeholder="Current Floor" value="1" type="text"><br>

<label for="Elevator">Elevator</label><br>
<input id="Elevator" value="Elevator" placeholder="Elevator" type="text">
<p></p>
</div>
</body>

</html>
